<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>IKtell 一键生成报告</title>
    <script type="text/javascript" src="../static/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=qMZCLUcFC3OiSqFtzZ7r1tsxmNvV61dE"></script>

    <link href="../static/css/main.css" rel="stylesheet" type="text/css">
    <link href="../static/pics/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>
    <div class="form-wrap">
        <div class="login">
            <h1>IKtell 登录</h1>
            <label for="loginName">学号</label>
            <input type="text" class="inputLogin" id="loginName">
            <label for="loginPassword">密码</label>
            <input type="password" class="inputLogin" id="loginPassword">
            <div style="float: right">
                <div class="loginButton">登录</div>
            </div>
            <span class="error"></span>
        </div>
    </div>
    <div class="page">
        <div class="topBar">
            <div class="button plain" style="margin-right: auto;">专业技能点</div>
            <div class="button plain">{{.StudentID}}</div>
            <div class="button choose">选择角色</div>
            <div class="button logoutButton">退出</div>
        </div>
        <div class="main">
            <div id="allmap"></div>
        </div>
    </div>
    <div class="splash" style="display: none">
        <div class="profilePicture intro">
            <img class="profileImage" src="../static/pics/logo.jpg" alt="Profile Picture" />
        </div>
        <div class="welcome intro">
            <h1 class="welcomeText">Welcome,
                <span class="welcomeName"></span>
            </h1>
        </div>
    </div>
</body>

</html>
